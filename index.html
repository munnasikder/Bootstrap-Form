<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <!-- form -->
      <form class="row g-3 needs-validation" novalidate>
        <!-- firstname -->
        <div class="col-md-6">
          <label for="f_name" class="form-label">First name</label>
          <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
              Please Enter Your First Name.
          </div>
        </div>
        <!-- lastname -->
        <div class="col-md-6">
          <label for="l_name" class="form-label">Last name</label>
          <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
              Please Enter Your Last Name.
          </div>
        </div>
        <!-- email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
              Please Enter Your Email Address.
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

      </form>
      <!-- form -->
    </div>
    <!--JS links-->    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
